<mat-sidenav-container class="container">
  <mat-sidenav-content>

      <div class="content">

        <div class="top-row flex justify-between items-center mt-10 mb-10">
          <div class="title text-blue-950">
            <h2 class="m-0">Carteras</h2>
          </div>
          <div class="flex items-center">
            <button class="custom-button w-auto max-sm:w-full" mat-raised-button color="primary" type="button"  [routerLink]="['/addWallet']">Agregar Cartera</button>
          </div>
        </div>

        <div class="wallets-table-container">
          <div class="wallets-table">
            <table mat-table [dataSource]="dataSource" matSort class="w-full">
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreCartera}} </td>
              </ng-container>
              <ng-container matColumnDef="tcea_value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TCEA </th>
                <td mat-cell *matCellDef="let element"> {{element.tcea}} </td>
              </ng-container>
              <ng-container matColumnDef="received_value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Recibido </th>
                <td mat-cell *matCellDef="let element"> {{element.valorRecibido}} </td>
              </ng-container>
              <ng-container matColumnDef="delivered_value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Entregado </th>
                <td mat-cell *matCellDef="let element"> {{element.valorEntregado}} </td>
              </ng-container>
              <ng-container matColumnDef="discount_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de descuento </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaDescuento}} </td>
              </ng-container>
              <ng-container matColumnDef="operation_term">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Plazo de operaci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.plazoOperacion}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" role="row"
                  (click)="getRow(row)" tabindex="0"></tr>
            </table>
            <div class="flex justify-center mt-4">
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>

      </div>

  </mat-sidenav-content>
</mat-sidenav-container>
