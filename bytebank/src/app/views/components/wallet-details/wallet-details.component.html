<mat-sidenav-container class="container">
  <mat-sidenav-content>
    @for(wallet of wallets; track wallet){

      <div class="content">
        <div class="title mt-10 mb-10">
          <h2>{{wallet.name}}</h2>
        </div>
        <div class="mb-16">
          <p class="subtitle">Resumen</p>
        </div>

        <div class="summary w-96 pl-6 max-sm:max-w-64">
            <div class="summary-item">
              <span class="label text-sm">TCEA</span>
              <span class="value text-sm">{{wallet.tcea}}</span> <!-- Dato ejemplo -->
            </div>
            <div class="summary-item">
              <span class="label text-sm">Valor Recibido Total</span>
              <span class="value text-sm">{{wallet.received_value}}</span> <!-- Dato ejemplo -->
            </div>
            <div class="summary-item">
              <span class="label text-sm">Valor Nominal Total</span>
              <span class="value text-sm">{{wallet.face_value}}</span> <!-- Dato ejemplo -->
            </div>
            <div class="summary-item">
              <span class="label text-sm">Intereses Totales</span>
              <span class="value text-sm">{{wallet.interests}}</span> <!-- Dato ejemplo -->
            </div>
            <div class="summary-item">
              <span class="label text-sm">Gastos Totales</span>
              <span class="value text-sm">{{wallet.expenses}}</span> <!-- Dato ejemplo -->
            </div>
            <div class="summary-item">
              <span class="label text-sm">Flujo de Efectivo Total</span>
              <span class="value text-sm">{{wallet.cash_flow}}</span> <!-- Dato ejemplo -->
            </div>
        </div>
      </div>
    }
  </mat-sidenav-content>
</mat-sidenav-container>
