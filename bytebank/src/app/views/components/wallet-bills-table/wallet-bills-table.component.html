<div class="invoices-table-container">
  <div class="invoices-table pl-6 max-sm:pl-0">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="face_value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Nominal </th>
        <td mat-cell *matCellDef="let element"> {{element.faceValue}} </td>
      </ng-container>
      <ng-container matColumnDef="signature_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de firma </th>
        <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
