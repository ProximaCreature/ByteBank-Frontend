<header class="header">
  <div class="header-container">
    <button mat-icon-button class="menu-button" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="logo-container">
      <img src="assets/logo.png" alt="ByteBank Logo" class="logo" />
      <span class="logo-text">ByteBank</span>
    </div>
    <div class="user-icon">
      <mat-icon>account_circle</mat-icon>
    </div>
  </div>
  <nav *ngIf="menuOpen" class="menu">
    <ul>
      <li><a routerLink="/dashboard">Carteras</a></li>
      <li><a routerLink="/add-invoices">Agregar Facturas y Letras</a></li>
      <li><a routerLink="/out-of-date-payments">Pagos fuera de fecha</a></li>
    </ul>
  </nav>
</header>
