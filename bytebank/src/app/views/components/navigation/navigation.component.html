<header class="header">
  <div class="header-container flex items-center justify-between px-4 py-2">
    <div class="flex items-center gap-4">
      <button mat-icon-button class="self-center" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="flex items-center gap-2">
        <app-logo width="40px" height="40px" fillColor="#fff"></app-logo>
        <span class="logo-text text-primary font-bold text-xl">ByteBank</span>
      </div>
    </div>

    <div class="flex items-center">
      <button mat-button class="flex items-center gap-2" (click)="toggleProfile()">
        <app-user-icon width="25px" height="25px"></app-user-icon>
      </button>
    </div>
  </div>

  <nav *ngIf="menuOpen" class="menu bg-white rounded-lg shadow-lg mt-1 px-4 py-2 absolute z-10 w-64">
    <span class="text-primary font-semibold mb-4 block">Dashboards</span>
    <ul class="flex flex-col gap-1">
      <li>
        <a routerLink="/walletList" class="menu-item group">
          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="25" viewBox="0 0 512 512">
            <path
              d="M64 32C28.7 32 0 60.7 0 96v320c0 35.3 28.7 64 64 64h384c35.3 0 64-28.7 64-64V192c0-35.3-28.7-64-64-64H80c-8.8 0-16-7.2-16-16s7.2-16 16-16h368c17.7 0 32-14.3 32-32s-14.3-32-32-32H64zm352 240a32 32 0 1 1 0 64 32 32 0 1 1 0-64z" />
          </svg>
          Carteras
        </a>
      </li>
      <li>
        <a routerLink="/addWallet" class="menu-item group">
          <svg xmlns="http://www.w3.org/2000/svg" width="29" height="25" viewBox="0 0 384 512">
            <path
              d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM80 64l64 0c8.8 0 16 7.2 16 16s-7.2 16-16 16L80 96c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64l64 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-64 0c-8.8 0-16-7.2-16-16s7.2-16 16-16zm16 96l192 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32L96 352c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32zm0 32l0 64 192 0 0-64L96 256zM240 416l64 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-64 0c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
          </svg>
          Facturas
        </a>
      </li>
    </ul>
  </nav>

  <div *ngIf="profileOpen" class="profile-menu bg-white rounded-lg shadow-lg mt-1 p-4 absolute z-10 w-64 right-0">
    <span class="text-primary font-semibold mb-1 block">Perfil</span>
    <p class="text-center text-2xl font-semibold text-primary">{{ username }}</p>
    <ul class="flex flex-col gap-2">
      <li>
        <button (click)="logOut()" class="logout-btn">
          Cerrar sesiÃ³n
        </button>
      </li>
    </ul>
  </div>
</header>
